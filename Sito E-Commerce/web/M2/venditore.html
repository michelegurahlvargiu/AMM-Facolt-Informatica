<html>
    <head>
        <title>Arbalest E-Commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, Gundam">
        <meta name="description" content="Sito di E-Commerce">
        <meta name="author" content="Michele Vargiu">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Benvenuto all'Arbalest E-Commerce!!!!</h1>
        <p>
            In questa sezione il venditore può inserire nuovi articoli
        </p>
        <form action="demo_form.asp" method="get">
            <label for="corto1">Inserire Nome Articolo</label>
            <input type="text" name="corto1"
            id="corto1" value="" />
            <br />
            <label for="lungo1">Inserire URL Immagine Articolo</label>
            <textarea rows="2" cols="20"
                      name="ungo1" id="lungo1">
            </textarea>
            <br/>
            <label for="lungo2">Inserire Descrizione Articolo</label>
            <textarea rows="10" cols="20"
                      name="lungo2" id="lungo2">
            </textarea>
            <br/>
            <label for="corto2">Inserire Quantità Articolo</label>
            <input type="text" name="corto2"
            id="corto2" value="" />
            <br />
            <label for="corto3">Inserire Prezzo Articolo</label>
            <input type="text" name="corto3"
            id="corto3" value="" />
            <br />
        </form>
        <br />
        <a class="pulsante" href="venditore.html">
            Inserisci
        </a>
        <br />
        <br />
        <a href="descrizione.html">Link alla Pagina Descrizione</a>
        <br />
        <a href="login.html">Link alla Pagina Login</a>
        <br />
    </body>
